<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloreApp</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 1em; }
    #map { height: 80vh; margin-bottom: 10px; border-radius: 5px; }
    .controls { display: flex; gap: 10px; margin: 10px 0; align-items: center; }
    .controls input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .controls button, #save { padding: 8px 12px; border: none; border-radius: 4px; background-color: #28a745; color: white; cursor: pointer; }
    #save { background-color: #007bff; }
    #status-message { margin-top: 10px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>FloreApp</h1>
  <p>Les zones rouges correspondent aux hotspots. Recherchez une espèce pour afficher ses observations sur la carte.</p>
  
  <div class="controls">
    <input type="text" id="species-input" placeholder="Nom scientifique de l'espèce..." size="30">
    <button id="search-species">Afficher les observations</button>
  </div>

  <div id="map"></div>
  <button id="save">Sauvegarder l'itinéraire</button>
  <div id="status-message"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="app.js"></script>
</body>
</html>
