services:
  koalactivit:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: koalactivit-app
    ports:
      - "3000:3000"
    volumes:
      # Mount pour le d√©veloppement - permet de modifier le code sans rebuild
      - ../FloreApp:/app/FloreApp
      - ../site:/app/site
      - ../Data scraping:/app/Data scraping
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - NODE_ENV=production
      - PYTHONUNBUFFERED=1
    env_file:
      - ../.env
    restart: unless-stopped
    networks:
      - koala-network

networks:
  koala-network:
    driver: bridge
